<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-xl-8">
                <a class="btn btn-primary" data-bs-toggle="modal" href="#shop_modal">Add New Products</a>
                <br>
                <br>
                <div class="card shadow">

                    <div class="card-header text-center">
                        <h1>Shop App</h1>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <td>#</td>
                                    <td>Product Photo</td>
                                    <td>Product Name</td>
                                    <td>Product Price</td>
                                    <td>Product Quentity</td>
                                    <td>Total Amount</td>
                                    <td>Action</td>
                                </tr>
                            </thead>
                            <tbody id="product_list">
                               
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>




    <div class="modal fade" id="shop_modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Add New Products</h2>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body ">
                    <div class="msg"></div>
                    <form id="product_form" action="">

                        <div class="my-3">
                            <label for="">Photo</label>
                            <input name="photo" class="form-control" type="text">
                        </div>
                        <div class="my-3">
                            <label for="">Name</label>
                            <input name="name" class="form-control" type="text">
                        </div>
                        <div class="my-3">
                            <label for="">Price</label>
                            <input name="price" class="form-control" type="text">
                        </div>
                        <div class="my-3">
                            <label for="">Quantity</label>
                            <input name="quantity" class="form-control" type="text">
                        </div>
                        <div class="my-3">
                            <input class="btn btn-primary w-100" value="Add Now" type="submit">
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>



    <div class="modal fade" id="shop_single_modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body ">
                <div class="single_product">

                </div>
                </div>
            </div>
        </div>
    </div>





    <div class="modal fade" id="shop_edit_modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Update Products</h2>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body ">
                    <form id="update_form" action="">

                        
                    </form>
                </div>
            </div>
        </div>
    </div>







    <script src="./assets/app/function.js"></script>
    <script src="./assets/js/app.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
</html>
